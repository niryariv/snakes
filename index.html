	<style type="text/css">
		body {
		    padding: 0;
		    margin: 0;
		    background-color: #fff;
		}

		html, body, #map {
		    height: 100%;

<body>
	<div id="map"></div>

	<script src="https://unpkg.com/@turf/turf@3.5.2/turf.min.js"></script>

	<script src="Leaflet.MakiMarkers.js"></script>

	<script type="text/javascript">

		var MAP_CENTER = [32.2, 35.19];
		var DEFAULT_ZOOM = 8;

		L.MakiMarkers.accessToken = "pk.eyJ1IjoibmlyeWFyaXYiLCJhIjoiQjdJeWdqZyJ9.pZOwn6stABGoptmp0DH1wg";
		// var icon = L.MakiMarkers.icon({icon: "golf", color: "#85AFDF", size: "m"});

		var map = L.map('map', { scrollWheelZoom: true }).setView(MAP_CENTER, DEFAULT_ZOOM);

		// map.locate({setView : true, maxZoom: 13});

		tile_url = '//{s}.tiles.mapbox.com/v3/niryariv.map-n3zuwkkz/{z}/{x}/{y}.png';
		// tile_url = "http://niryariv.github.io/israel_tiles/{z}/{x}/{y}.png";


		L.tileLayer(tile_url, {
			// maxZoom: 16,
			// minZoom: 9
		}).addTo(map);


		var icon = L.MakiMarkers.icon({icon: "golf", color: "#c2403a", size: "m"})
	  var points = omnivore.geojson('data/snakes_capture.geojson')
			.on('ready', function() {
				points.eachLayer(function(l){
					console.log(l);
					var coords = l.feature.geometry.coordinates;
					var m = L.marker([coords[1],coords[0]], {icon: icon});
					m.addTo(map);
				})
			});
