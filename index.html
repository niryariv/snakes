<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="description" content="Canvas Flowmap Layer with LeafletJS." />

  <title>לכידת ושחרור נחשים</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

  </style>

</head>

<body>

  <div id="map"></div>

  <!-- first load LeafletJS -->
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

  <!-- load Esri Leaflet because we want to use an Esri basemap -->
  <script src="https://unpkg.com/esri-leaflet@2.1.1/dist/esri-leaflet.js"></script>

  <!-- load animation tweening lib requirement for CanvasFlowMapLayer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.1.1/Tween.min.js"></script>

  <!-- then load CanvasFlowMapLayer -->
  <script src="./CanvasFlowmapLayer.js"></script>

  <!-- also load 3rd-party CSV parsing libary just for this demo  -->
  <script src="https://unpkg.com/papaparse@4.3.6/papaparse.min.js"></script>

  <script>
    var map = L.map('map');

    if (L.Browser.mobile) {
      map.setView([15, -21.95], 2);
    } else {
      map.setView([32, 35], 8);
    }


    var tiles = 'https://api.mapbox.com/styles/v1/niryariv/cjamccmte0z492so572ynsqt1/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibmlyeWFyaXYiLCJhIjoiQjdJeWdqZyJ9.pZOwn6stABGoptmp0DH1wg';
    // '//{s}.tiles.mapbox.com/v3/niryariv.map-n3zuwkkz/{z}/{x}/{y}.png'

    L.tileLayer(tiles).addTo(map);
    // L.esri.basemapLayer('DarkGray').addTo(map);


    Papa.parse('./data/snakes_new.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      style: function(geoJsonFeature) {
        if (geoJsonFeature.properties.isOrigin) {
          return {
            renderer: canvasRenderer, // recommended to use your own L.canvas()
            radius: 3,
            weight: 1,
            color: 'rgb(195, 255, 62)',
            fillColor: 'rgba(195, 255, 62, 0.6)',
            fillOpacity: 0.6
          };
        } else {
          return {
            renderer: canvasRenderer,
            radius: 5,
            weight: 0.25,
            color: 'rgb(17, 142, 170)',
            fillColor: 'rgb(17, 142, 170)',
            fillOpacity: 0.7
          };
        }
      },
      complete: function(results) {
        results.data = results.data.filter(function(datum){ return (datum.release_x > 0 && datum.capture_x > 0)});
        var geoJsonFeatureCollection = {
          type: 'FeatureCollection',
          features: results.data.map(function(datum) {
            return {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: [datum.capture_x, datum.capture_y]
              },
              properties: datum
            }
          })
        };

        var oneToManyFlowmapLayer = L.canvasFlowmapLayer(geoJsonFeatureCollection, {
          originAndDestinationFieldIds: {
            originUniqueIdField: 'מספר דיווח',
            originGeometry: {
              x: 'capture_x',
              y: 'capture_y'
            },
            destinationUniqueIdField: 'מספר דיווח',
            destinationGeometry: {
              x: 'release_x',
              y: 'release_y'
            }
          },
          pathDisplayMode: 'all',
          animationStarted: true,
          animationEasingFamily: 'Cubic',
          animationEasingType: 'In',
          animationDuration: 2000
        }).addTo(map);


        // since this demo is using the optional "pathDisplayMode" as "selection",
        // it is up to the developer to wire up a click or mouseover listener
        // and then call the "selectFeaturesForPathDisplay()" method to inform the layer
        // which Bezier paths need to be drawn
        oneToManyFlowmapLayer.on('click', function(e) {
          if (e.sharedOriginFeatures.length) {
            oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedOriginFeatures, 'SELECTION_NEW');
          }
          if (e.sharedDestinationFeatures.length) {
            oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedDestinationFeatures, 'SELECTION_NEW');
          }
        });

      }
    });

  </script>

</body>

</html>
